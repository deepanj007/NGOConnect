<!--logo locationDropdown signup/signin-->
<div ng-controller="headerController">
<nav class="navbar navbar-default" ng-init="loginAccessInit()">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">NGOConnect</a>
    </div>
   
      <ul class="nav navbar-nav navbar-right">
      <li ng-show="loginAccessFlag"><a ng-click="openSignUp()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li ng-show="loginAccessFlag"><a ng-click="openLogin()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      <li ng-hide="loginAccessFlag"><a ui-sref="ngoRegister"><span class="glyphicon glyphicon-user"></span> Register NGO</a></li>
      <li ng-hide="loginAccessFlag"><a ui-sref="orgRegister"><span class="glyphicon glyphicon-user"></span> Register Organisation</a></li>
      <li ng-hide="loginAccessFlag" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">User name
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a ui-sref="profile">Profile</a></li>
          <li class="disabled"><a href="#">History</a></li>
          <li class="divider"></li>
          <li><a ng-click="logOut()">Logout</a></li>
        </ul>
      </li>    
    </ul>
      
    <form class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Location">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-chevron-down"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>

</div>
