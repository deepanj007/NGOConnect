<link href="css/bootstrap.min.css" rel="stylesheet" />

<form class="form-horizontal container" role="form">
    <div class="page-header">
        <h2>Sign Up</h2>
    </div>
<fieldset>
    <div class="form-group">
        <label for="Role" class="col-sm-3 control-label">As A</label>
        <div class="col-sm-6">
            <select name="Role" id="Role" class="form-control">
                <option>NGO </option>
                <option>Organization</option>
                <option>Volunteer</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="FullName" class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-6">
            <input type="text" id="FullName" name="FullName" class="form-control" placeholder="FullName" required=""/>
        </div>
    </div>

    <div class="form-group">
        <label for="Password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" id="Password" name="Password" class="form-control" placeholder="Password" required="" />
        </div>
    </div>


    <div class="form-group">
        <label for="CPassword" class="col-sm-3 control-label">Confirm Password</label>
        <div class="col-sm-6">
            <input type="password" id="CPassword" name="CPassword" class="form-control" placeholder="Confirm Password" required="" />
        </div>
    </div>

    <div class="form-group">
    <label for="Email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-6">
        <input type="Email" id="Email" name="Email" class="form-control" placeholder="abc@ex.com" required="" />
    </div>
    </div>

    <div class="form-group">
        <label for="PhoneNumber" class="col-sm-3 control-label">Phone Number</label>
        <div class="col-sm-6">
            <input type="text" id="PhoneNumber" name="PhoneNumber" class="form-control" placeholder="Phone Number" required="" />
        </div>
    </div>


    </fieldset>
    <br />
    <input type="submit" class="btn btn-primary col-sm-offset-3" value="Submit" />




</form>
