<link href="css/bootstrap.min.css" rel="stylesheet" />

<form class="form-horizontal container" role="form">
    <div class="page-header">
        <h2>Please Sign In</h2>
    </div>
<fieldset>
    <div class="form-group">
        <label for="Email" class="col-sm-3 control-label ">Email</label>
        <div class="col-sm-4">
            <input type="email" id="Email" name="Email" class="form-control" placeholder="Email" required="" />
        </div>
    </div>

    <div class="form-group">
        <label for="Password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" id="Password" name="Password" class="form-control" placeholder="Password" required="" />
        </div>
    </div>
    <div class="form-group">
        <label for="RememberMeCheckBox" class="col-sm-5 control-label">Remember me</label>
        <div class="checkbox col-sm-7">
            <input id="RememberMeCheckBox" type="checkbox" value="remember-me">
        </div>
    </div>


    </fieldset>
    <br />
    <input type="submit" class="btn btn-primary col-sm-offset-3" value="Sign IN" />




</form>
