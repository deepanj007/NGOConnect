

<link href="../../Content/bootstrap.min.css" rel="stylesheet" />

<form class="form-horizontal container" role="form">
    <div class="page-header">
        <h2>Register Your NGO </h2>
    </div>
    <fieldset>        
        <div class="form-group">
            <label for="NGOName" class="col-sm-3 control-label">NGO Name</label>
            <div class="col-sm-6">
                <input type="text" id="NGOName" name="NGOName" class="form-control" placeholder="NGO Name" />
            </div>
        </div>

        <div class="form-group">
            <label for="RegistrationNumber" class="col-sm-3 control-label">Registration Number</label>
            <div class="col-sm-6">
                <input type="text" id="RegistrationNumber" name="RegistrationNumber" class="form-control" placeholder="Registration Number" />
            </div>
        </div>

        <div class="form-group">
            <label for="Address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-6">
                <textarea name="Address" id="Address" class="form-control" rows="2" cols="20"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="City" class="col-sm-3 control-label">City</label>
            <div class="col-sm-6">
                <input type="text" id="City" name="City" class="form-control" placeholder="City" />
            </div>
        </div>

        <div class="form-group">
            <label for="State" class="col-sm-3 control-label">State</label>
            <div class="col-sm-6">
                <select name="State" id="State" class="form-control">
                    <option>Andaman & Nicobars</option>
                    <option>AndhraPradesh</option>
                    <option>Bihar</option>
                 </select>
            </div>
        </div>
        <div class="form-group">
            <label for="PinCode" class="col-sm-3 control-label">PinCode</label>
            <div class="col-sm-6">
                <input type="text" id="PinCode" name="PinCode" class="form-control" placeholder="PinCode" />
            </div>
        </div>
        <div class="form-group">
            <label for="Country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-6">
                <select name="Country" id="Country" class="form-control">
                    <option>India</option>
                    <option>Bangladesh</option>
                    <option>Bhutan</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="Email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
                <input type="text" id="Email" name="Email" class="form-control" placeholder="Email" />
            </div>
        </div>

        <div class="form-group">
            <label for="ContactNumber" class="col-sm-3 control-label">Contact Number</label>
            <div class="col-sm-6">
                <input type="text" id="ContactNumber" name="ContactNumber" class="form-control" placeholder="Contact Number" />
            </div>
        </div>

        <div class="form-group">
            <label for="Founder" class="col-sm-3 control-label">Founder</label>
            <div class="col-sm-6">
                <input type="text" id="Founder" name="Founder" class="form-control" placeholder="Founder" />
            </div>
        </div>



    </fieldset>
    <br />
    <input type="submit" class="btn btn-primary col-sm-offset-3" value="Submit" />
</form>
